# ~/.config/hypr/hyprland.conf
#
# A complete configuration using PulseAudio and Waybar
# Based on your example and our feature additions

################
### MONITORS ###
################
monitor = DP-1,2560x1440@165, auto, 1
monitor = HDMI-A-1,1920x1080@120, auto, 1


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################
# Programs to launch on session startup
exec-once = waybar &
exec-once = swaybg -i /home/wii/linux-setup/wallpaper.png # !!! IMPORTANT: CHANGE THIS TO YOUR WALLPAPER PATH !!!
exec-once = nm-applet --indicator &
exec-once = dunst &
exec-once = blueman-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on # Use if your Hyprland version supports it
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_on_top = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    vfr = true # Variable Refresh Rate / Freesync
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_options = caps:escape # Remap Caps Lock to Escape
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

gestures {
    workspace_swipe = true
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # "Windows" key

# Applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, exec, firefox
bind = $mainMod, D, exec, discord
bind = $mainMod, S, exec, steam -vgui

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit, # Exit Hyprland
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- HARDWARE KEYS ---

# Volume Controls (PulseAudio)
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screen Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media Player
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Reload Hyprland Config
bind = $mainMod SHIFT, R, exec, hyprctl reload


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Window rules for floating specific apps
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,title:^(Open File|Save File|Select Folder)$

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Layer rules for Waybar, notifications, etc.
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,wofi
layerrule = ignorezero,wofi